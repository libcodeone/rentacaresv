# ============================================
# RentaCar ESV - Configuración de Producción
# ============================================

server.port=8091

# Desactivar DevTools y browser launch
spring.devtools.restart.enabled=false
vaadin.launch-browser=false

# Logging - menos verbose en producción
logging.level.org.atmosphere=warn
logging.level.org.springframework.boot.autoconfigure=error
logging.level.org.hibernate.SQL=warn
logging.level.com.rentacaresv=info

spring.mustache.check-template-location=false

# MariaDB configuration
spring.datasource.url=jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_RENTA_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Producción: validate en lugar de update para evitar cambios accidentales
# Cambiar a 'update' solo si necesitas que Hibernate actualice el esquema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=false

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Vaadin
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.rentacaresv
spring.jpa.defer-datasource-initialization=true
vaadin.pnpm.enable=true

# Producción mode para Vaadin
vaadin.productionMode=true

# Digital Ocean Spaces
do.spaces.key=${DO_SPACES_KEY}
do.spaces.secret=${DO_SPACES_SECRET}
do.spaces.bucket=${DO_SPACES_BUCKET}
do.spaces.region=${DO_SPACES_REGION}
do.spaces.endpoint=${DO_SPACES_ENDPOINT}

# Configuración de sesión
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Compresión de respuestas
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
